name: Deploy to Server via GHCR

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "boiler-template-front-group-one"  # ¡TODO EN MINÚSCULAS!
  DOCKER_USER: "fernandonov21"  # Tu usuario de GitHub
  CONTAINER_NAME: "mi-app"
  SERVER_SSH: "soportefing@ssh.distribuidauce.org"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # ¡IMPORTANTE!

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          sudo wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u $DOCKER_USER --password-stdin

      - name: Build and Push
        run: |
          docker build -t $REGISTRY/$DOCKER_USER/$IMAGE_NAME:latest .
          docker push $REGISTRY/$DOCKER_USER/$IMAGE_NAME:latest

      - name: Deploy via SSH
        run: |
          # Pasar cloudflared al PATH temporalmente (si no está instalado globalmente)
          echo "$(pwd)" >> $GITHUB_PATH
          ./cloudflared --version  # Verificar que funciona
          
          # Conexión SSH con Cloudflare
          ssh -v -o "ProxyCommand=./cloudflared access ssh --hostname ssh.distribuidauce.org" \
          soportefing@ssh.distribuidauce.org << 'EOF'
          echo "¡Conectado al servidor!"
          exit
          EOF