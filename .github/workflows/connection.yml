name: Deploy to Server via GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write  # Necesario para subir a GHCR

    steps:
      - name: Checkout c√≥digo fuente
        uses: actions/checkout@v4

      - name: Login a GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build & Push imagen Docker
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/boiler-template-front-group-one:latest .
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/boiler-template-front-group-one:latest

      - name: Desplegar en servidor remoto via SSH (Cloudflare)
        run: |
          ssh -o "ProxyCommand=cloudflared access ssh --hostname ssh.distribuidauce.org" soportefing@ssh.distribuidauce.org << 'EOF'
            echo "üîê Autenticado en el servidor remoto."
            echo "üõë Deteniendo contenedor anterior (si existe)..."
            docker stop mi-app || true
            docker rm mi-app || true

            echo "üì• Haciendo pull de la imagen desde GHCR..."
            docker pull ghcr.io/fernandonov21/boiler-template-front-group-one:latest

            echo "üöÄ Iniciando contenedor..."
            docker run -d --name mi-app -p 80:80 ghcr.io/fernandonov21/boiler-template-front-group-one:latest

            echo "‚úÖ ¬°Despliegue exitoso!"
          EOF
