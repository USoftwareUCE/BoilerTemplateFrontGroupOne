name: Deploy Docker Container to Server

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: boiler-template-front-group-one # Todo en minúsculas
  DOCKER_USER: fernandonov21 # Tu usuario de Docker Hub/GHCR
  SERVER_USER: soportefing
  SERVER_HOST: ssh.distribuidauce.org
  CONTAINER_NAME: mi-app
  CONTAINER_PORT: 80

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Convertir todo a minúsculas
          docker build -t $REGISTRY/$DOCKER_USER/$IMAGE_NAME:latest .
          docker push $REGISTRY/$DOCKER_USER/$IMAGE_NAME:latest

      - name: Deploy to server via SSH
        run: |
          ssh -tt -o "ProxyCommand=cloudflared access ssh --hostname $SERVER_HOST" \
          $SERVER_USER@$SERVER_HOST << 'EOF'
          # Comandos en el servidor remoto
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $DOCKER_USER --password-stdin

          docker pull $REGISTRY/$DOCKER_USER/$IMAGE_NAME:latest

          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true

          docker run -d \
            --name $CONTAINER_NAME \
            -p $CONTAINER_PORT:80 \
            --restart unless-stopped \
            $REGISTRY/$DOCKER_USER/$IMAGE_NAME:latest

          echo "✅ Despliegue completado!"
          exit
          EOF