name: Deploy to Ubuntu Server via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Build and push Docker image to GHCR
        run: |
          docker build -t ghcr.io/fernandonov21/my-app:latest .
          docker push ghcr.io/fernandonov21/my-app:latest

      - name: Deploy to remote server via SSH using Cloudflare Access
        run: |
          ssh -tt -o "ProxyCommand=cloudflared access ssh --hostname ssh.distribuidauce.org" \
          soportefing@ssh.distribuidauce.org << EOF
            docker pull ghcr.io/fernandonov21/my-app:latest
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 80:80 ghcr.io/fernandonov21/my-app:latest
          EOF
