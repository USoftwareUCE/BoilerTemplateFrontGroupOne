name: Build and Deploy via SSH with Cloudflare Access

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry (GHCR)
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          echo "$GHCR_TOKEN" | docker login ghcr.io -u fernandonov21 --password-stdin

      - name: Build and push Docker image to GHCR
        run: |
          docker build -t ghcr.io/fernandonov21/my-app:latest .
          docker push ghcr.io/fernandonov21/my-app:latest

      - name: Deploy via SSH using Cloudflare Access
        run: |
          ssh -o "ProxyCommand=cloudflared access ssh --hostname ssh.distribuidauce.org" \
            soportefing@ssh.distribuidauce.org \
            "docker pull ghcr.io/fernandonov21/my-app:latest && \
             docker stop my-app || true && \
             docker rm my-app || true && \
             docker run -d --name my-app -p 80:80 ghcr.io/fernandonov21/my-app:latest"
