name: Deploy Docker Container to Server

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SERVER_USER: soportefing
  SERVER_HOST: ssh.distribuidauce.org
  APP_DIR: /home/soportefing/app
  CONTAINER_NAME: mi-app
  CONTAINER_PORT: 80

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:latest .
          docker push $REGISTRY/$IMAGE_NAME:latest

      - name: Deploy to server via SSH
        run: |
          ssh -tt -o "ProxyCommand=cloudflared access ssh --hostname $SERVER_HOST" \
          $SERVER_USER@$SERVER_HOST << 'EOF'
          # Comandos que se ejecutarán en el servidor remoto
          echo "🔍 Logging in to GitHub Container Registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u fernandonov21 --password-stdin

          echo "🚀 Pulling latest container image..."
          docker pull $REGISTRY/$IMAGE_NAME:latest

          echo "🛑 Stopping and removing existing container..."
          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true

          echo "🐳 Starting new container..."
          docker run -d \
            --name $CONTAINER_NAME \
            -p $CONTAINER_PORT:80 \
            --restart unless-stopped \
            $REGISTRY/$IMAGE_NAME:latest

          echo "✅ Deployment completed successfully!"
          exit
          EOF