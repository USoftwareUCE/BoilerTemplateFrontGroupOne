name: Deploy to Server via GHCR

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "boiler-template-front-group-one"  # ¡TODO EN MINÚSCULAS!
  DOCKER_USER: "fernandonov21"  # Tu usuario de GitHub
  CONTAINER_NAME: "mi-app"
  SERVER_SSH: "soportefing@ssh.distribuidauce.org"

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write  # ¡IMPORTANTE!

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GHCR
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          echo "$GHCR_TOKEN" | docker login ghcr.io -u $DOCKER_USER --password-stdin

      - name: Build and Push
        run: |
          docker build -t $REGISTRY/$DOCKER_USER/$IMAGE_NAME:latest .
          docker push $REGISTRY/$DOCKER_USER/$IMAGE_NAME:latest

      - name: SSH via Cloudflare Access
        run: |
          ssh -o "ProxyCommand=cloudflared access ssh --hostname ssh.distribuidauce.org" soportefing@ssh.distribuidauce.org 'whoami'