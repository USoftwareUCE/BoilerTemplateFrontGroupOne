name: Deploy to Ubuntu Server via Cloudflare SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install cloudflared
        run: |
          sudo wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O /usr/local/bin/cloudflared
          sudo chmod +x /usr/local/bin/cloudflared

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u fernandonov21 --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/fernandonov21/my-app:latest .
          docker push ghcr.io/fernandonov21/my-app:latest

      - name: Deploy on server via Cloudflare SSH
        run: |
          ssh -tt -o "ProxyCommand=cloudflared access ssh --hostname ssh.distribuidauce.org" soportefing@ssh.distribuidauce.org << 'EOF'
            docker pull ghcr.io/fernandonov21/my-app:latest
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 80:80 ghcr.io/fernandonov21/my-app:latest
          EOF
