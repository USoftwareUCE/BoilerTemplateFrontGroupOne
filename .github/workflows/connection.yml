name: Deploy to Ubuntu Server via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u fernandonov21 --password-stdin

      - name: Build and push Docker image to GHCR
        run: |
          docker build -t ghcr.io/fernandonov21/my-app:latest .
          docker push ghcr.io/fernandonov21/my-app:latest

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.SSH_NEW }}" > key.pem
          chmod 600 key.pem

      - name: Install Cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Deploy on remote server via SSH (Cloudflare Access)
        run: |
          ssh -i key.pem -o ProxyCommand="cloudflared access ssh --hostname=${{ secrets.SSH_HOST }}" \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
              "docker pull ghcr.io/fernandonov21/my-app:latest && \
              docker stop my-app || true && \
              docker rm my-app || true && \
              docker run -d --name my-app -p 80:80 ghcr.io/fernandonov21/my-app:latest"
