name: Build and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u fernandonov21 --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/fernandonov21/mi-app:latest .

      - name: Push Docker image
        run: docker push ghcr.io/fernandonov21/mi-app:latest
